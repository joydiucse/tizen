<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style your custom keyboard as needed */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 5px;
            width: 300px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .key {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="keyboard">
    <div class="key" onclick="appendCharacter('1')">1</div>
    <div class="key" onclick="appendCharacter('2')">2</div>
    <div class="key" onclick="appendCharacter('3')">3</div>
    <!-- Add more keys here -->
</div>
<input type="text" id="text-input">
<script>
    function appendCharacter(character) {
        document.getElementById('text-input').value += character;
        document.getElementById('text-input').addEventListener('focus', function (event) {
            event.preventDefault();
            // Show your custom keyboard here
        });
    }
</script>
</body>
</html>
